<section class="units-centers-section">
  <div class="container-fluid">
    <h2 class="section-title">Units & Centers</h2>

    <!-- Tab Navigation -->
    <div class="tab-navigation card-custom mb-4">
      <div class="tab-buttons">
        <button
          class="tab-btn"
          [class.active]="isActiveTab('units')"
          (click)="setActiveTab('units')"
        >
          <i class="fas fa-building me-2"></i>
          Units
        </button>
        <button
          class="tab-btn"
          [class.active]="isActiveTab('centers')"
          (click)="setActiveTab('centers')"
        >
          <i class="fas fa-university me-2"></i>
          Centers
        </button>
      </div>
    </div>

    <!-- Tab Content -->
    @if (isActiveTab('units')) {
    <app-units />
    } @if (isActiveTab('centers')) {
    <app-centers />
    }
  </div>
</section>
