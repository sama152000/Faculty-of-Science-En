<section
  id="statistics"
  class="statistics-section position-relative text-white text-center"
>
  <!-- Background Image with Overlay -->
  <div class="stats-bg position-absolute w-100 h-100"></div>
  <div class="stats-overlay position-absolute w-100 h-100"></div>

  <div class="container-fluid position-relative">
    <div class="row">
      @for(stat of stats ; track $index){
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="stat-item hover-lift">
          <i [class]="stat.iconPath" class="stat-icon mb-3"></i>
          <h3 class="stat-number display-4 fw-bold mb-2">
            {{ displayValues[$index] }}
          </h3>
          <p class="stat-label lead mb-0">{{ stat.title }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
